<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>html5</title>
</head>
<body>
   <h1>최대값 찾기</h1>
   
   <pre>
      문제) prompt() 함수를 이용하여 10개의 수를 입력받아, 
      그 중에서 가장 큰 수를 출력하시오.
   </pre>
   
   <hr />
   
   <script>
      /*
		주어진 정수 배열에서 가장 작은 값과 가장 큰 값의 차이를 구하는 프로그램을 작성해보세요.
		
		요구사항:
		
		정수 배열은 사용자로부터 입력받습니다.
		입력된 배열에서 가장 작은 값과 가장 큰 값의 차이를 계산합니다.
		차이를 출력합니다.
		예시:
		입력: [5, 10, 3, 8, 2]
		출력: 8
      */
      
        const nums = [];
		
		for(let i = 0; i<5; i++){
			nums[i] = parseInt(prompt('숫자를 입력하세요.'));
		}
		
		let max = nums[0];
		let min = nums[0];
		
		for(let i = 0; i<5; i++){
			if(nums[i]>max){
				max=nums[i];
			}
			if(nums[i]<min){
				min=nums[i]
			}
		}
		
		document.write(max-min);
      
   </script>
</body>
</html>
