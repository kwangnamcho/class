<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>html5</title>
</head>
<body>
   <h1>최대값 찾기</h1>
   
   <pre>
      문제) prompt() 함수를 이용하여 10개의 수를 입력받아, 
      그 중에서 가장 큰 수를 출력하시오.
   </pre>
   
   <hr />
   
   <script>
	   /*주어진 배열을 오름차순으로 정렬하는 프로그램을 작성해보세요.
	
	   조건:
	
	   배열의 크기는 5로 고정되어 있다고 가정합니다.
	   배열의 원소는 사용자로부터 입력받습니다.
	   */   
	    const nums = [];
	    
	    for(let i = 0; i<5; i++){
	        nums[i] = parseInt(prompt('숫자를 입력하세요.'));
	    }
	    
	    nums.sort();
	    
	    document.write(nums);
		
      
   </script>
</body>
</html>
